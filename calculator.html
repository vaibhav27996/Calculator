<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title></title>
  <style type="text/css">
    
   
  </style>
</head>

<body>

  <div class="container">
      <div class="row">
          <div class="col-sm-2 col-md-2 col-lg-2"></div>

      <div class="col-12 col-sm-8 col-md-8 col-lg-8">
        <div class="calculator-box">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <h2>CALCULATOR</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <p id="calculation"></p>
            </div>
          </div>

          <div class="row ">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
              <div class="input-row">

                <div class="row">
                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="ac">
                      <p>AC</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="plusMinus">
                      <p>+/-</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="%">
                      <p>%</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button arithmactic-operation" data-type="/">
                      <p>/</p>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="7">
                      <p>7</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="8">
                      <p>8</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="9">
                      <p>9</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button arithmactic-operation" data-type="*">
                      <p>*</p>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="4">
                      <p>4</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="5">
                      <p>5</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="6">
                      <p>6</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button arithmactic-operation" data-type="-">
                      <p>-</p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="1">
                      <p>1</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="2">
                      <p>2</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type="3">
                      <p>3</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button arithmactic-operation" data-type="+">
                      <p>+</p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="button" data-type="0">
                      <p>0</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button" data-type=".">
                      <p>.</p>
                    </div>
                  </div>

                  <div class="col-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="button arithmactic-operation" data-type="=">
                      <p>=</p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>


</html>
